<!-- @format -->

<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!--view high score-->
    <div class="save-score">View High Score</div>
    <!--start quiz button-->
    <div class="start-btn"><button>Start Code Quiz!</button></div>
    <!--code quiz box-->
    <div class="quiz-box">
        <header>
            <div class="quiz-title">GPcodeqzz</div>
            <div class="countdown-timer">
                <div class="time">Time</div>
                <div class="timer-seconds">75</div>
            </div>
        </header>
        <section>
            <!--question one-->
            <div class="question-one"></div>

            <!--multiple choice answers-->
            <div class="answer-choices"></div>
        </section>



        <footer>
            <!--correct or incorrect section-->
            <div class="answer-grade"></div>
        </footer>

        <!--see results and save initials box-->
        <div class="save-score"></div>
        <div class="quiz-end-text">Congrats!You have completed GPcodeqzz!</div>
        <div class="buttons"><button class="restart">Restart GPcodeqzz</button>
            <button class="Quit">Quit GPcodeqzz</button>
        </div>
    

        <script src="./assets/js/script.js"></script>
</body>

</html>
